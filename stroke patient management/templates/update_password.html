{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Change Password</h3>
    <form method="post" >
      <div class="mb-3">
        <label>Old Password</label>
        <input class="form-control" name="old_password" type="password" required>
      </div>
      <div class="mb-3">
        <label>New Password</label>
        <input class="form-control" name="new_password" type="password" required>
      </div>
        <div class="mb-3">
        <label>Confirm Password</label>
        <input class="form-control" name="confirm_new_password" type="password" required>
      </div>
      <button class="btn btn-primary" type="submit">Update Password</button>
    </form>
  </div>
</div>
{% endblock %}
