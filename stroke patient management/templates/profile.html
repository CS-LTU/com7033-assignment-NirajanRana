{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center mt-4">
  <div class="col-md-7 col-lg-6">

    <div class="card shadow-sm border-0">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Profile Settings</h5>
      </div>

      <div class="card-body p-4">

        <form method="post" action="{{ url_for('profile') }}">

          <div class="mb-3">
            <label class="form-label fw-semibold">Full Name</label>
            <input class="form-control" name="name" value="{{ myuser[1] }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Email Address</label>
            <input class="form-control" value="{{ myuser[2] }}" readonly>
            <small class="text-muted">Email cannot be changed.</small>
          </div>

          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary w-50">Save Changes</button>
            <a href="{{ url_for('update_password') }}" class="btn btn-outline-secondary w-50">
              Change Password
            </a>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>

{% endblock %}
