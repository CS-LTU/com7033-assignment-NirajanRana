{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <h3 class="mb-4 text-center">Update Password</h3>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <label for="doc_old_password" class="form-label">Old Password</label>
                <input id="doc_old_password" name="doc_old_password" class="form-control" type="password" required>
            </div>
            <div class="mb-3">
                <label for="doc_new_password" class="form-label">New Password</label>
                <input id="doc_new_password" name="doc_new_password" class="form-control" type="password" required>
            </div>
            <div class="mb-3">
                <label for="doc_confirm_password" class="form-label">Confirm New Password</label>
                <input id="doc_confirm_password" name="doc_confirm_password" class="form-control" type="password" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
