{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
<div class="col-md-6 col-lg-5">
<h3 class="mb-3">Doctor Register</h3>
<form method="post">
<div class="mb-3">
<label class="form-label">Name</label>
<input name="name" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Email</label>
<input name="email" class="form-control" type="email" required>
</div>
<div class="mb-3">
<label class="form-label">Doctor Key</label>
<input name="key" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Password</label>
<input name="password" class="form-control" type="password" required>
</div>
<div class="mb-3">
<label class="form-label">Confirm Password</label>
<input name="confirm_password" class="form-control" type="password" required>
</div>
<button class="btn btn-primary">Register Doctor</button>
</form>
</div>
</div>
{% endblock %}
