{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-center mt-4">
    <div class="col-md-8">

        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">Add Patient Data</h4>
            </div>

            <div class="card-body p-4">

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="post" action="{{ url_for('add_patient_data') }}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Patient ID</label>
                            <input class="form-control" name="id" type="number" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-control" name="gender" required>
                                <option value="">Select</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Age</label>
                            <input class="form-control" name="age" type="number" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Hypertension</label>
                            <select class="form-control" name="hypertension" required>
                                <option value="">Select</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Heart Disease</label>
                            <select class="form-control" name="heart_disease" required>
                                <option value="">Select</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ever Married</label>
                            <select class="form-control" name="ever_married" required>
                                <option value="">Select</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Work Type</label>
                            <select class="form-control" name="work_type" required>
                                <option value="">Select</option>
                                <option>Private</option>
                                <option>Self-employed</option>
                                <option>Govt_job</option>
                                <option>Children</option>
                                <option>Never_worked</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Residence Type</label>
                            <select class="form-control" name="Residence_type" required>
                                <option value="">Select</option>
                                <option>Urban</option>
                                <option>Rural</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Average Glucose Level</label>
                            <input class="form-control" name="avg_glucose_level" type="number" step="0.01" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">BMI</label>
                            <input class="form-control" name="bmi" type="number" step="0.01" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Smoking Status</label>
                            <select class="form-control" name="smoking_status" required>
                                <option value="">Select</option>
                                <option>formerly smoked</option>
                                <option>never smoked</option>
                                <option>smokes</option>
                                <option>Unknown</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Stroke</label>
                            <select class="form-control" name="stroke" required>
                                <option value="">Select</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>

                    </div>

                    <button class="btn btn-primary w-100 py-2">Add Patient Data</button>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
